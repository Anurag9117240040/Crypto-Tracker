<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Crypto Tracker – Profile</title>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-white mb-4 fade-in main-navbar" style="border-bottom: 1px solid #e2e8f0;">
        <a class="navbar-brand d-flex align-items-center" href="index.html#home">
            <span style="font-size: 1.5em; font-weight: 700; letter-spacing: 0.2px;">Crypto Tracker</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="mainNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#observation">Track Coins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#visuals">Visuals</a>
                </li>
                <li class="nav-item ml-2 position-relative" id="nav-auth-container">
                    <a class="btn btn-secondary btn-sm" id="nav-auth-link" href="login.html">Account</a>
                    <div class="profile-dropdown" id="nav-profile-dropdown"></div>
                </li>
            </ul>
        </div>
    </header>

    <main class="container" id="profile-root">
        <section class="mb-4 py-4 fade-in" style="background:#ffffff;border-radius:12px;border:1px solid #e2e8f0;">
            <h2 style="color:#0f172a;">Profile</h2>
            <p style="color:#475569;">Manage your basic profile information and preferences.</p>
            <form id="profileForm" class="mt-3">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="profileUsername">Username</label>
                        <input type="text" class="form-control" id="profileUsername" name="username" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="profileEmail">Email</label>
                        <input type="email" class="form-control" id="profileEmail" name="email" required>
                    </div>
                </div>
                <div id="profileError" class="text-danger mb-2" style="min-height:1.2em;"></div>
                <button type="submit" class="btn btn-primary">Save profile</button>
            </form>
        </section>

        <section class="mb-4 py-4 fade-in" style="background:#ffffff;border-radius:12px;border:1px solid #e2e8f0;">
            <h3 style="color:#0f172a;">Appearance & preferences</h3>
            <form id="prefsForm" class="mt-3">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="prefColorMode">Color mode</label>
                        <select id="prefColorMode" name="colorMode" class="form-control">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 d-flex align-items-center">
                        <div>
                            <label class="mb-1">Privacy</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="prefPrivacy" name="privacy">
                                <label class="form-check-label" for="prefPrivacy">
                                    Make my activity analytics private
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save preferences</button>
            </form>
        </section>

        <section class="mb-4 py-4 fade-in" style="background:#ffffff;border-radius:12px;border:1px solid #e2e8f0;">
            <h3 style="color:#0f172a;">Security</h3>
            <form id="passwordForm" class="mt-3">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="currentPassword">Current password</label>
                        <input type="password" class="form-control" id="currentPassword" name="current" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="newPassword">New password</label>
                        <input type="password" class="form-control" id="newPassword" name="next" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="confirmNewPassword">Confirm new password</label>
                        <input type="password" class="form-control" id="confirmNewPassword" name="confirmNext" required>
                    </div>
                </div>
                <div id="passwordError" class="text-danger mb-2" style="min-height:1.2em;"></div>
                <button type="submit" class="btn btn-primary">Change password</button>
            </form>
        </section>

        <section class="mb-4 py-4 fade-in" style="background:#ffffff;border-radius:12px;border:1px solid #e2e8f0;">
            <h3 style="color:#0f172a;">Your analytics</h3>
            <p style="color:#475569;">Basic overview of your authentication activity.</p>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="gallery-card">
                        <h5>Total logins</h5>
                        <div id="profile-login-count" style="font-size:1.8rem;font-weight:700;">0</div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="gallery-card">
                        <h5>Last login</h5>
                        <div id="profile-last-login" style="font-size:1rem;">–</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-vhJrNQw8vYjDdyCjTiMQuuLHfoalGoVYLRNvKcJsteVEh9Up7ZxV06P88GJEv3Ew"
        crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
</body>
</html>
