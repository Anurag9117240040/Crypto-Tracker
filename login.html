<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Crypto Tracker â€“ Login / Sign Up</title>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-white mb-4 fade-in main-navbar" style="border-bottom: 1px solid #e2e8f0;">
        <a class="navbar-brand d-flex align-items-center" href="index.html#home">
            <span style="font-size: 1.5em; font-weight: 700; letter-spacing: 0.2px;">Crypto Tracker</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="mainNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#observation">Track Coins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#visuals">Visuals</a>
                </li>
                <li class="nav-item ml-2 position-relative" id="nav-auth-container">
                    <a class="btn btn-secondary btn-sm" id="nav-auth-link" href="login.html">Login / Sign Up</a>
                    <div class="profile-dropdown" id="nav-profile-dropdown"></div>
                </li>
            </ul>
        </div>
    </header>

    <main class="container">
        <section class="mb-5 py-4 fade-in" style="background:#ffffff;border-radius:12px;border:1px solid #e2e8f0;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-3" style="color:#0f172a;">Welcome back</h2>
                    <p class="text-center" style="color:#475569;">Log in to manage your alerts and access the admin dashboard.</p>

                    <ul class="nav nav-tabs mb-3" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#loginPanel" role="tab">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signupPanel" role="tab">Sign Up</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="loginPanel" role="tabpanel" aria-labelledby="login-tab">
                            <form id="loginForm" class="mt-3">
                                <div class="form-group">
                                    <label for="loginIdentifier">Email or username</label>
                                    <input type="text" class="form-control" id="loginIdentifier" name="identifier" required>
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"
                                                data-toggle="pw-visibility" data-target="#loginPassword">
                                                Show
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div id="loginError" class="text-danger mb-2" style="min-height:1.2em;"></div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="signupPanel" role="tabpanel" aria-labelledby="signup-tab">
                            <form id="signupForm" class="mt-3">
                                <div class="form-group">
                                    <label for="signupUsername">Username</label>
                                    <input type="text" class="form-control" id="signupUsername" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="signupEmail">Email</label>
                                    <input type="email" class="form-control" id="signupEmail" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="signupPassword">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="signupPassword" name="password" required>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"
                                                data-toggle="pw-visibility" data-target="#signupPassword">
                                                Show
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="signupConfirm">Confirm password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="signupConfirm" name="confirm" required>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"
                                                data-toggle="pw-visibility" data-target="#signupConfirm">
                                                Show
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div id="signupError" class="text-danger mb-2" style="min-height:1.2em;"></div>
                                <button type="submit" class="btn btn-primary btn-block">Create account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-vhJrNQw8vYjDdyCjTiMQuuLHfoalGoVYLRNvKcJsteVEh9Up7ZxV06P88GJEv3Ew"
        crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Password show / hide toggles
        document.querySelectorAll('[data-toggle="pw-visibility"]').forEach(function (btn) {
          btn.addEventListener('click', function () {
            var targetSel = btn.getAttribute('data-target');
            if (!targetSel) return;
            var input = document.querySelector(targetSel);
            if (!input) return;
            var isPassword = input.getAttribute('type') === 'password';
            input.setAttribute('type', isPassword ? 'text' : 'password');
            btn.textContent = isPassword ? 'Hide' : 'Show';
          });
        });

        // Ensure tabs switch even if Bootstrap JS is not initialised
        var loginTab = document.getElementById('login-tab');
        var signupTab = document.getElementById('signup-tab');
        var loginPanel = document.getElementById('loginPanel');
        var signupPanel = document.getElementById('signupPanel');

        function activateTab(target) {
          if (!loginTab || !signupTab || !loginPanel || !signupPanel) return;
          var showLogin = target === 'login';

          loginTab.classList.toggle('active', showLogin);
          signupTab.classList.toggle('active', !showLogin);

          loginPanel.classList.toggle('show', showLogin);
          loginPanel.classList.toggle('active', showLogin);
          signupPanel.classList.toggle('show', !showLogin);
          signupPanel.classList.toggle('active', !showLogin);
        }

        if (loginTab) {
          loginTab.addEventListener('click', function (e) {
            e.preventDefault();
            activateTab('login');
          });
        }
        if (signupTab) {
          signupTab.addEventListener('click', function (e) {
            e.preventDefault();
            activateTab('signup');
          });
        }
      });
    </script>
</body>
</html>
